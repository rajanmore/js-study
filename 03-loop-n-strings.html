<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop and strings</title>
</head>
<body>

    
    <script>
        
        // for loop
        console.log("----- for loop ---------");
        for(let i = 1; i <= 5; i++){
             console.log(i);
        }

        // while loop
        console.log("----- While loop ---------");
        let i = 1;
        while(i <= 5){
            console.log(i);
            i++;
        }

        // do while loop
        console.log("----- do while loop ---------");
        let j = 1;
        do{
            console.log(j);
            j++;
        }while(j <= 5);

        //for-of loop
        console.log("----- for-of loop ---------");
        let str1 = "Shivam More";
        strL =0;
        for(let i of str1){
            console.log(i);
            strL++
        }
            console.log("Lenght of string: ", strL);
            // string length
            length = str1.length;
            console.log("Lenght of string: ", length);

        //for-in loop
        console.log("----- for-in loop ---------");
        let obj = {
            name : "Shivam More",
            age : 20,
            gender : "male"
        }
        for(let i in obj){
            console.log(i, ": ", obj[i]);
            
        }

        

        // string loop
        console.log("----- String loop ---------");
        let str = "Shiva\nSanu";
        for(let i = 0; i < str.length; i++){
            console.log(str[i]);
        }
        console.log(str);
        console.log(str[6]);
        console.log(str.length);



    </script>
</body>
</html>
