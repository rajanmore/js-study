<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Operators and conditional statements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <script>
        let a = 5;
        let b = 2;
        //Operators
            //1. Arithmetic Operators (+ | - | * | / | % | **)
                // 1.1 modulus operator [%]
                console.log(a%b); // print will be 1
                // 1.2 exponent operator [**]
                console.log(a**b) // 5^2 = 25
                // 1.3 increment [++] (this is unary operator)
                console.log(++a); // print will be 6
                // 1.4 decrement [--] (this is unary operator)
                console.log(--a); // print will be 5

            //2. Assignment Operators (= |+= | -= | *= | /= | %= | **=)
                a += 5; // a = a + 5
                console.log(a); //print will be 10

                a -= 5; // a = a - 5
                console.log(a); // pritn will be 5

                a *= 5; // a = a * 5
                console.log(a); // print will be 25

                a /= 5; // a = a / 5
                console.log(a); // print will be 5

                a %= 5; // a = a % 5
                console.log(a); // print will be 0

                a **= 5; // a = a ** 5
                console.log(a); // print will be 0

            //3. Comparison Operators (== | === | != | > | < | >= | <=)
            c = 4;
            d = 9;

            console.log("c == d : " + (c == d)); // print will be false
            console.log("c === d : " + (c === d)); // print will be false 
            console.log("c != d : " + (c != d)); // print will be true
            console.log("c > d : " + (c > d)); // print will be false
            console.log("c < d : " + (c < d)); // print will be true
            console.log("c >= d : "  + (c >= d)); // print will be false
            console.log("c <= d : " + (c <= d)); // print will be true

        //4. Logical Operators (&& | || | !)
            //4.1. && (and)
            console.log("c < d && 13 == c+d : "+ (c < d && 13 == c+d)); // print will be false
            //4.2. || (or)
            console.log("c < d || 14 == c+d : " + (c < d || 14 == c+d)); // print will be true
            //4.3. ! (not)
            console.log("!(c < d) : " + !(c < d));
            console.log("!(c > d) : " + !(c > d));
            console.log("!(c = d) : " + !(c = d));

        //5. Ternary Operators
            x = 4;
            y = 9;
            console.log("x > y  : " + (x > y ? 'true' : 'fale'));
            age = 17;
            console.log("age >= 18 ? 'You can vote' : 'You can not vote' : " + (age >= 18 ? 'You can vote' : 'You can not vote'));
            



        //Conditional Statements
            //1. if
            console.log("----- if condition -----");
            let userAge = 21;
            if(userAge >= 18){
                console.log("You can vote");
            }


            console.log("----- if else -----");
            //2. if else  
            if(userAge >= 21){
                console.log("You can marry");
            }else{
                console.log("You can not marry");
            }   

            //3. if else if | switch
            console.log("----- if else if | switch -----");
            let score = 40;

            if(score >= 90){
                console.log("A")
            }else 
            if (score >= 70){
                console.log("B")
            }else if(score >= 60){
                console.log("C")
            }else if(score >= 50){
                console.log("D")
            }else{
                console.log("F")
            }

            //4. switch
            switch (true) {
            case (score >= 90):
                console.log("A");
                break;
            case (score >= 70):
                console.log("B");
                break;
            case (score >= 60):
                console.log("C");
                break;
            case (score >= 50):
                console.log("D");
                break;
            default:
                console.log("F");
            }

            let mode = "light";
            let color;
            if (mode == "dark"){
                color = "white"
            }
            if (mode == "light"){
                color = "black"
            }
            console.log(color);
    </script>
</body>
</html>
