<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 Map</title>
</head>
<body>
    
    <script>
        const myMap = new Map()
        myMap.set('MH', 'Maharashtr')
        myMap.set('MH', 'Maharashtr')
        myMap.set('UK', 'Uttarakhand')
        myMap.set('MP', 'Madhya Pradesh')

        console.log(myMap); //duplicate record dose not print (MH)
        
        for (const key of myMap){
            console.log(key)
        };

         for (const [key, value] of myMap){
            console.log(key,  ":" , value)
        };

        for (const [key, value] of myMap){
            if (key === 'MP') {
                console.log(key, ':', value);
                break;
            }
        };

    </script>
</body>
</html>
